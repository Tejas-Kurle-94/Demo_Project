<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="pet-select">Choose a pet:</label>

    <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
    </select>
    <p id="disp-pet"></p>

    <button onclick="displayPet()">Click Here</button>
</body>
<script>
    let selectedPet = document.getElementById("pet-select");
    let dispData = document.getElementById("disp-pet");
    function displayPet() {
        console.log(`you selected pet is ${selectedPet.value}`);
        dispData.innerHTML = `your selected pet is ${selectedPet.value}`;
    }
</script>

</html>
